<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .game{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game div{
            height: 200px;
            width: 200px;
            background-color: #bfbfbf;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <main>
        <section class = "game">
            <div id = "rock">rock</div>
            <div id = "paper">paper</div>
            <div id = "scissor">scissor</div>
        </section>

        <div id = "result"></div>
    </main>

    <script>

        document.getElementById('rock').addEventListener('click', checkResult);
        document.getElementById('paper').addEventListener('click', checkResult);
        document.getElementById('scissor').addEventListener('click', checkResult);

        function checkResult(){
            // getting user input by onclick event
            var userInput = this.innerText;
            console.log(userInput);

            // an array of values for getting random value from array
            const computerChoice = ["scissor", "paper", "rock"];
            // choosing random index number from array
            const randomChoice = Math.floor(Math.random() * computerChoice.length);
            // putting index number in array so we will get array value
            var randomChoiceValue = computerChoice[randomChoice];
            console.log(randomChoiceValue);

            // logic to compare user input and computer choice to give result
            if( (userInput == 'rock' && randomChoiceValue == 'paper') || 
                (userInput == 'paper' && randomChoiceValue == 'scissor') ||
                (userInput == 'scissor' && randomChoiceValue == 'rock')
                ){
                document.getElementById('result').innerHTML = "<h1>Sorry You Lost, Computer win </h1>";
            }else if(   (userInput == 'paper' && randomChoiceValue == 'rock') ||
                        (userInput == 'rock' && randomChoiceValue == 'scissor') ||
                        (userInput == 'scissor' && randomChoiceValue == 'paper')
                    ){
                document.getElementById('result').innerHTML = "<h1>Congrats, You Win </h1>";
            }else{
                document.getElementById('result').innerHTML = "<h1>Play Again! </h1>";
            }
        }
    </script>
</body>
</html>
