<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #choices {
            margin-top: 20px;
        }
        .choice {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .choice:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="result">Choose your move:</div>
    <div id="choices">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissors">Scissors</div>
    </div>
    <script>
        const choices = ["rock", "paper", "scissors"];

        document.querySelectorAll('.choice').forEach(choice => {
            choice.addEventListener('click', () => {
                const playerChoice = choice.id;
                const computerChoice = choices[Math.floor(Math.random() * 3)];

                const result = getResult(playerChoice, computerChoice);

                document.getElementById('result').innerHTML = `You chose ${playerChoice}. Computer chose ${computerChoice}. Result: ${result}`;
            });
        });

        function getResult(player, computer) {
            if (player === computer) {
                return "It's a tie!";
            } else if ((player === "rock" && computer === "scissors") ||
                       (player === "paper" && computer === "rock") ||
                       (player === "scissors" && computer === "paper")) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }
    </script>
</body>
</html>
